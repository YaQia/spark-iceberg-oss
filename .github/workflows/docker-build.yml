name: Docker Build and Test

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2
      
    - name: Build Docker image
      uses: docker/build-push-action@v4
      with:
        context: .
        push: false
        tags: spark-iceberg-oss:test
        cache-from: type=gha
        cache-to: type=gha,mode=max
        
    - name: Test Docker image structure
      run: |
        docker run --rm spark-iceberg-oss:test ls -la /opt/spark/jars/ | grep iceberg
        docker run --rm spark-iceberg-oss:test ls -la /opt/spark/jars/ | grep aliyun
        docker run --rm spark-iceberg-oss:test ls -la /opt/spark/jars/ | grep hadoop-aliyun
        
    - name: Test Spark version
      run: |
        docker run --rm spark-iceberg-oss:test /opt/spark/bin/spark-submit --version
        
    - name: Test PySpark syntax
      run: |
        docker run --rm spark-iceberg-oss:test python3 -m py_compile /opt/spark/examples/iceberg_oss_example.py
        
    - name: Validate configurations
      run: |
        docker run --rm spark-iceberg-oss:test cat /opt/spark/conf/spark-defaults.conf | grep iceberg_catalog
        
  security-scan:
    runs-on: ubuntu-latest
    needs: build
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      
    - name: Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@master
      with:
        scan-type: 'config'
        scan-ref: '.'
        format: 'sarif'
        output: 'trivy-results.sarif'
        
    - name: Upload Trivy results to GitHub Security
      uses: github/codeql-action/upload-sarif@v2
      if: always()
      with:
        sarif_file: 'trivy-results.sarif'
