version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: iceberg-postgres
    hostname: postgres
    environment:
      POSTGRES_DB: iceberg_catalog
      POSTGRES_USER: ${DB_USER:-iceberg_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-iceberg_password}
      POSTGRES_INITDB_ARGS: "-c max_connections=100"
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-postgres.sql:/docker-entrypoint-initdb.d/01-init-postgres.sql
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/02-init-db.sql
    networks:
      - spark-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-iceberg_user}"]
      interval: 10s
      timeout: 5s
      retries: 5

  spark-master:
    build: .
    container_name: spark-iceberg-master
    hostname: spark-master
    ports:
      - "8080:8080"  # Spark Master Web UI
      - "7077:7077"  # Spark Master Port
      - "4040:4040"  # Spark Application UI
    depends_on:
      postgres:
        condition: service_healthy
    env_file:
      - .env
    environment:
      - SPARK_MODE=master
      - SPARK_MASTER_HOST=spark-master
      - SPARK_MASTER_PORT=7077
      - SPARK_MASTER_WEBUI_PORT=8080
      # OSS Configuration
      - OSS_ENDPOINT=${OSS_ENDPOINT}
      - OSS_ACCESS_KEY_ID=${OSS_ACCESS_KEY_ID}
      - OSS_ACCESS_KEY_SECRET=${OSS_ACCESS_KEY_SECRET}
      # Database Configuration
      - DB_HOST=${DB_HOST:-postgres}
      - DB_PORT=${DB_PORT:-5432}
      - DB_USER=${DB_USER:-iceberg_user}
      - DB_PASSWORD=${DB_PASSWORD:-iceberg_password}
    volumes:
      - ./examples:/opt/spark/examples
      - ./data:/opt/spark/data
      - ./conf:/opt/spark/conf
    command: /opt/spark/bin/spark-class org.apache.spark.deploy.master.Master
    networks:
      - spark-network

  spark-worker:
    build: .
    container_name: spark-iceberg-worker
    depends_on:
      postgres:
        condition: service_healthy
      spark-master:
        condition: service_started
    ports:
      - "8081:8081"  # Spark Worker Web UI
    env_file:
      - .env
    environment:
      - SPARK_MODE=worker
      - SPARK_MASTER_URL=spark://spark-master:7077
      - SPARK_WORKER_CORES=2
      - SPARK_WORKER_MEMORY=2g
      - SPARK_WORKER_WEBUI_PORT=8081
      # OSS Configuration
      - OSS_ENDPOINT=${OSS_ENDPOINT}
      - OSS_ACCESS_KEY_ID=${OSS_ACCESS_KEY_ID}
      - OSS_ACCESS_KEY_SECRET=${OSS_ACCESS_KEY_SECRET}
      # Database Configuration
      - DB_HOST=${DB_HOST:-postgres}
      - DB_PORT=${DB_PORT:-5432}
      - DB_USER=${DB_USER:-iceberg_user}
      - DB_PASSWORD=${DB_PASSWORD:-iceberg_password}
    volumes:
      - ./examples:/opt/spark/examples
      - ./data:/opt/spark/data
      - ./conf:/opt/spark/conf
    command: /opt/spark/bin/spark-class org.apache.spark.deploy.worker.Worker spark://spark-master:7077
    networks:
      - spark-network

networks:
  spark-network:
    driver: bridge

volumes:
  postgres_data:
